<div ng-app="listService" ng-controller="getEmployees" class="container">
    <div class="line">
        <h4>Employee List</h4>
    </div>
    <div class="home">
        <a class="btn btn-primary" href="#!/view2/id">Add New Employee</a>
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="text-center">
                    <td><strong>#</strong></td>
                    <td><strong>Name</strong></td>
                    <td><strong>Birth Date</strong></td>
                    <td><strong>Position</strong></td>
                    <td><strong>NIP</strong></td>
                    <td><strong>Gender</strong></td>
                    <td><strong>Action</strong></td>
                </thead>
                <tr ng-repeat="data in value" ng-controller="deleteServiceCtrl" >
                    <td ng-model="id">{{data.id}}</td>
                    <td ng-model="name">{{data.name}}</td>
                    <td ng-model="birthDate">{{data.birthDate | date}}</td>
                    <td>{{data.position.name}}</td>
                    <td ng-model="idNumber">{{data.idNumber}}</td>
                    <td ng-model="gender" ng-If="data.gender==1">Pria</td>
                    <td ng-model="gender" ng-If="data.gender==2">Wanita</td>
                    <td class="text-center">
                        <div>
                            <a class="btn btn-info" href="#!/Edit/{{data.id}}"><img style="width: 20px; height: 20px;" src="https://img.icons8.com/ios/50/000000/edit.png"/></a>

                            <a class="btn btn-danger" ng-click="deletedata(data)"><img style="width: 20px; height: 20px;" src="https://img.icons8.com/ios/50/000000/delete.png"/></a>                            
                        </div>

                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
